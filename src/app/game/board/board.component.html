<div class="board" >
  <div *ngFor="let el of boardService.board"
       id="{{el.coordinates}}"
       class="{{el.fieldClass}}"
       (cdkDropListDropped)="drop($event)"
       cdkDropList>
    <img *ngIf="el.letter.url !=null"
         class="letterImg"
         src="{{el.letter.url}}"
         cdkDrag>
</div>

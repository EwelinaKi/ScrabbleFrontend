<div class="background">
  <div class="container ">
    <div class="row align-items-end">
      <div class="col-3">
        <p class="score"><b>PUNKTY</b></p>
      </div>
      <div class="col-9">
        <p class="ml-2 mb-1 mt-1 points"><em>{{players.hasPlayers ? players.getScore('player1') : 0 }}</em></p>
      </div>
    </div>
  </div>
</div>

<div class="background  mt-4 mb-4">
  <div class="container">
    <div class="row align-items-end">
      <div class="col-3">
        <p class="score"><b>RAPORT</b></p>
      </div>
      <div  id="messageBox" class="col-9 info"></div>
    </div>
  </div>
</div>

<div class="container mt-1 mb-2">
  <div id="actionButtons" class="row align-items-baseline justify-content-lg-between"  [style.visibility]="players.isOngoingGame? 'visible': 'hidden'">
    <button type="button" class="btn btn-primary btn-sm" (click)="checkMove()">Akceptuj</button>
    <button type="button" class="btn btn-secondary btn-sm" (click)="exchangeLetters()">Wymie≈Ñ</button>
    <button type="button" class="btn btn-primary btn-sm " (click)="passMove()">Pasuj</button>
  </div>
</div>

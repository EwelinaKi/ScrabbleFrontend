<div class="deck mt-4 mb-2 letters" >
    <div *ngFor="let el of boardService.rack"
         id="{{el.coordinates}}"
         class="{{el.fieldClass}}"
         (cdkDropListDropped)="drop($event)"
         cdkDropList>
      <img *ngIf="el.letter.url !=null"
           class="letterImg"
           src="{{el.letter.url}}"
           (click)="markLetter($event)"
           cdkDrag>
    </div>
</div>
